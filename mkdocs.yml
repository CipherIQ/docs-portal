site_name: CipherIQ Portal
site_description: CipherIQ products website
site_url: https://www.cipheriq.io/

docs_dir: docs
site_dir: site

theme:
  name: material
  custom_dir: overrides
  logo: assets/cipheriq_icon_reversed_512.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox:
      touchNavigation: true   # Swipe on mobile
      loop: true              # Loop back to first image
      effect: zoom            # Nice zoom-in effect
      slide_effect: slide     # Carousel-like slide transition
      width: 100%             # Full width in lightbox
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true      # Use alt text as caption (recommended)
      caption_position: bottom

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html


