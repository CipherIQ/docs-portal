site_name: CipherIQ Portal
site_description: CipherIQ products website
site_url: https://docs.cipheriq.io/

docs_dir: docs
site_dir: site

theme:
  name: material
  logo: assets/cipheriq_icon_reversed_512.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html


nav:
  - Home: index.md
  - CBOM Generator:
    - cbom-generator/index.md
    - Getting Started:
      - cbom-generator/getting-started/index.md
      - Installation: cbom-generator/getting-started/installation.md
